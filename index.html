<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Results summary component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        display: block;
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="card">
      <div class="card__result">
        <h2>Your Result</h2>
        <div class="card__circle">
          <p><span>76</span> of 100</p>
        </div>
        <h3>Great</h3>
        <p>
          You scored higher than 65% of the people who have taken these tests.
        </p>
      </div>
      <div class="card__summary">
        <h2>Summary</h2>
        <li>
          <ul class="card__item card__item--red">
            <div>
              <img src="assets/images/icon-reaction.svg" alt="reaction icon" />
              <p>Reaction</p>
            </div>
            <p><span>80</span> / 100</p>
          </ul>
          <ul class="card__item card__item--yellow">
            <div>
              <img src="assets/images/icon-memory.svg" alt="reaction icon" />
              <p>Memory</p>
            </div>
            <p><span>92</span> / 100</p>
          </ul>
          <ul class="card__item card__item--green">
            <div>
              <img src="assets/images/icon-verbal.svg" alt="reaction icon" />
              <p>Verbal</p>
            </div>
            <p><span>61</span> / 100</p>
          </ul>
          <ul class="card__item card__item--purple">
            <div>
              <img src="assets/images/icon-visual.svg" alt="reaction icon" />
              <p>Visual</p>
            </div>
            <p><span>72</span> / 100</p>
          </ul>
        </li>
        <button class="card__button">Continue</button>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
  </body>
</html>
